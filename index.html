<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Student Management System</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <h1>Student Manager</h1>
      <p class="sub">HTML â€¢ CSS â€¢ JavaScript</p>
    </div>

    <div class="controls">
      <input id="searchInput" type="search" placeholder="Search name, email or course..." aria-label="Search students">
      <button id="clearSearch" title="Clear search">âœ–</button>
      <button id="themeToggle" class="theme-btn" title="Toggle dark mode">ðŸŒ™</button>
    </div>
  </header>

  <main class="container">
    <section class="card form-card">
      <h2 class="card-title">Add / Edit Student</h2>

      <form id="studentForm" class="form-grid" autocomplete="off">
        <input id="name" name="name" type="text" placeholder="Student Name" required />
        <input id="email" name="email" type="email" placeholder="Email" required />
        <input id="phone" name="phone" type="text" placeholder="Phone Number" required />
        <input id="course" name="course" type="text" placeholder="Course" required />

        <div class="form-actions">
          <button id="addBtn" type="submit" class="btn primary">Add Student</button>
          <button id="resetBtn" type="button" class="btn ghost">Clear</button>
        </div>
      </form>
    </section>

    <section class="card table-card">
      <h2 class="card-title">Student List</h2>

      <div class="table-wrap">
        <table id="studentTable" class="student-table" aria-label="Student list">
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Course</th>
              <th class="actions-col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- rows injected here -->
          </tbody>
        </table>
      </div>

      <p id="noData" class="muted">No students yet. Add some above.</p>
    </section>
  </main>

  <footer class="footer">
    <small>Made by Venu â€¢ Frontend Developer</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
